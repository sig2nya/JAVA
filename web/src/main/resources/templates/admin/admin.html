<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:each="data:${datas}">
        <h1 th:text="${data}"></h1>
    </th:block>

    <span th:text="${info.name}"></span>
    <span th:text="${info.age}"></span>
</body>
</html>
