<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- javascript inline 사용 전 -->
<script>
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // javascript natural template
  var username2 = /* [[${user.username}]] */ "test username";

  // 객체
  var user = [[${user}]];
</script>

<!-- javascript inline 사용 후 -->
<script th:inline="javascript">
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // javascript natural template
  var username2 = /* [[${user.username}]] */ "test username";

  // 객체
  var user = [[${user}]];

</script>

<!-- javascript inline each -->
<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>
</body>
</html>
