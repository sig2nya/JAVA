<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<footer th:fragment="copy">
  footer location
</footer>

<footer th:fragment="copyParam (param1, param2)">
  <p>this is parameter location</p>
  <p th:text="${param1}"></p>
  <p th:text="${param2}"></p>
</footer>
</body>
</html>
